<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>作業1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        #result{
            width: 300px;
            height: 200px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div id="result">
    </div>

    <script>
        document.addEventListener('keydown', function (event) {
            let str = '';
            if (event.ctrlKey) {
                str += 'ctrl+';
            }
            if (event.altKey) {
                str += 'alt+';
            }
            if (event.shiftKey) {
                str += 'shift+';
            }
            str += event.keyCode;
            document.getElementById('result').innerText = str;
        });
    </script>
</body>
</html>
